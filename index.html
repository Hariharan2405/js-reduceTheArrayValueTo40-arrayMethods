		<title>Reduce method</title>	
	
	</head>
	
	<body>
		<script>
			const numbers = [1, 2, 3, 4, 5];
				var x=numbers.reduce(function(preVal,val,ind){
					return preVal+val+ind;
				},15)
				console.log(x);
			
		</script>
	</body>
